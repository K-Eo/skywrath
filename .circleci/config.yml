defaults: &defaults
  working_directory: ~/circleci-skywrath
  docker:
      - image: circleci/ruby:2.4.2-node

version: 2

jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - save_cache:
          key: v1-code-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/circleci-skywrath

  bundle:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v1-code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-bundle-{{ checksum "Gemfile.lock" }}
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: v1-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - ~/circleci-skywrath/vendor/bundle

  yarn:
    <<: *defaults
    steps:
      - restore_cache:
          keys:
            - v1-code-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v2-yarn-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v2-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

